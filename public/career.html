    <div class="wrapper" ng-controller="mainCtrl">
        <header-section></header-section>

        <!--Body container start-->
        <div class="body-container" ng-controller="careerController">


            <section id="pageTitle">
                <article class="transperent-bg">
                    <div class="container page-title-inner">
                        <div class="col-md-12 center-align">
                            <h3 class="heading-03 margin-bottom-40">Choose your Position from below</h3>
                        </div>
                    </div>
                </article>
            </section>

            <section id="hierUs" class="padding-50-0">

                    <div class="container">
                        <div class="col-md-12">
                            <div class="job-item margin-bottom-30" ng-repeat="job in jobCirculars">
                                <h6 class="heading-06 primary-color"><a ng-href="{{ job.link }}" data-ng-bind="job.name"></a></h6>
                                <p class="margin-bottom-0" data-ng-bind="job.description+'...'"></p>
                                <div class="job-item-bottom">
                                    <p class="pull-left margin-bottom-0"><strong class="primary-color">Experience :</strong> <span data-ng-bind="job.experience"><span></p>
                                    <p class="pull-right margin-bottom-0"><strong class="primary-color">Deadline :</strong> <span data-ng-bind="job.deadline"><span></p>
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>
                    </div>
                </article>
            </section>

        </div>
